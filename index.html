<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My landing page!</title>
    <link rel="stylesheet" href="styles/style.css"
</head>
<body>
    <div class="header">
        <div><img src="images/header.jpg" width="100px" height="auto"></div>
        <nav class="nav-list">
        <a href="#">Link one</a>
        <a href="#">Link two</a>
        <a href="#">Link three</a>
        </nav>
    
    </div>

    <div class="hero">
        <div class="main-text">This website is awesome!</div>
        <div class="secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
        <div class="button"><button>Sign up</button></div>
        <div class="hero-image"><img src="images/hero-image.jpg" width="250px" height="auto"> </div>

    </div>

    <div class="information">
        <div class="info-text">Random information</div>
        <div class="info-box">This is a box</div>
    </div>

    <div class="quote">
        <div class="main-quote">Hasta la vista, Baby!</div>
        <div class="quote-author">The Terminator</div>
    </div>

    <div class="footer">
        <div class="footer-text">It is time to act!</div>
        <div class="button"><button>Sign up</button></div>

    </div>

</body>
</html>
